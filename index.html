<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <h1>Login</h1>
    <div class="login">
      <form action="paginaInicial.html" method="post">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
        />
        <br />

        <label for="senha">Senha:</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua senha"
        />
        <br />
        <label for="lembrar">Lembrar meu Login</label>
        <input type="checkbox" name="lembrar" id="lembrar" />
        <br />
        <input type="submit" value="Confirmar" class="botao" />
        <p><strong>Não possui cadastro ?</strong></p>
        <a href="criarConta.html">Clique aqui para criar a conta </a>
      </form>
    </div>

    <footer>
      <a href="#">Sobre nós</a>
      <a href="#">Contato</a>
    </footer>
  </body>
</html>
